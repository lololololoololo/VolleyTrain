<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Trainingsplan</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f0f4f8;
      color: #2b6777;
      padding: 40px;
      max-width: 700px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    select {
      padding: 10px;
      font-size: 1em;
      border-radius: 10px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 30px;
    }

    h2 {
      margin-top: 30px;
      color: #52ab98;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: white;
      border-radius: 10px;
      margin-bottom: 10px;
      padding: 12px 16px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <h1>Dein Trainingsplan</h1>

  <label for="day-select">Wähle einen Wochentag:</label>
  <select id="day-select" onchange="showTraining()">
    <option value="">-- Tag auswählen --</option>
    <option value="montag">Montag</option>
    <option value="dienstag">Dienstag</option>
    <option value="mittwoch">Mittwoch</option>
    <option value="donnerstag">Donnerstag</option>
    <option value="freitag">Freitag</option>
    <option value="samstag">Samstag</option>
    <option value="sonntag">Sonntag</option>
  </select>

  <div id="training-output"></div>

  <script>
    const trainingsplan = {
      montag: {
        titel: "Oberkörper: Brust, Schultern, Trizeps",
        übungen: [
          "Bankdrücken - 4x8–10",
          "Schulterdrücken - 3x10",
          "Liegestütze - 3x15",
          "Trizeps-Dips - 3x12"
        ]
      },
      dienstag: {
        titel: "Beintraining",
        übungen: [
          "Kniebeugen - 4x10",
          "Ausfallschritte - 3x12 je Bein",
          "Beinpresse - 3x10",
          "Wadenheben - 4x15"
        ]
      },
      mittwoch: {
        titel: "Pause / aktive Erholung",
        übungen: [
          "Spazierengehen - 30 Min",
          "Dehnen (Ganzkörper) - 15 Min",
          "Faszienrolle"
        ]
      },
      donnerstag: {
        titel: "Rücken, Bizeps, Bauch",
        übungen: [
          "Klimmzüge - 4xmax",
          "Rudern - 3x10",
          "Bizepscurls - 3x12",
          "Plank - 3x60 Sek"
        ]
      },
      freitag: {
        titel: "Volleyball & Sprungkraft",
        übungen: [
          "Seilspringen - 5 Min",
          "Kastensprünge - 3x10",
          "Technik: Baggern & Pritschen - 20 Min"
        ]
      },
      samstag: {
        titel: "Cardio & Mobility",
        übungen: [
          "Joggen - 30 Min",
          "Stretching - 15 Min",
          "Balanceübungen"
        ]
      },
      sonntag: {
        titel: "Ruhetag",
        übungen: [
          "Leichtes Dehnen",
          "Spaziergang",
          "Atemübungen"
        ]
      }
    };

    function showTraining() {
      const day = document.getElementById("day-select").value;
      const out = document.getElementById("training-output");
      const tag = trainingsplan[day];

      if (!tag) {
        out.innerHTML = "";
        return;
      }

      let html = `<h2>${tag.titel}</h2><ul>`;
      tag.übungen.forEach(übung => {
        html += `<li>• ${übung}</li>`;
      });
      html += "</ul>";

      out.innerHTML = html;
    }
  </script>
</body>
</html>
