<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Startseite</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f0f4f8;
      color: #2b6777;
      text-align: center;
      padding: 80px 20px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 40px;
    }

    button {
      background: #52ab98;
      color: white;
      font-size: 1.1em;
      padding: 15px 30px;
      margin: 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: #3b8d78;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Willkommen!</h1>
  <p>Was möchtest du tun?</p>

  <button onclick="window.location.href='ernährung.html'">Ernährung</button>
  <button onclick="window.location.href='training.html'">Training</button>
</body>
</html>
